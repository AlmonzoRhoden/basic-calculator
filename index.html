<body>

    <h2>Almonzo's <br> Basic Calculator</h2> <br>

        <form>
            <p>Value 1: <input type='text' id='value1'></p> <br>

            </select> <br>  <br> <br>

        </form>

         <br>
        <div id = 'result'></div>

    </main>
